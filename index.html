  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    body{
      background-color: hsl(30, 38%, 92%);
    }
    h1{
      font-family: 'Fraunces', serif;
      color: hsl(212, 21%, 14%);
      margin-top: 0px;
    }
    button{
      background-color: #3E8168;
      color: hsl(0, 0%, 100%);
      padding: 13px;
      border: none;
      width: 280px;
      border-radius: 10px;
      font-family: 'Fraunces', serif,bold;
      font-size: larger;
      display: inline-flex;
      justify-content: center;
    }
    button:hover{
      background-color: #438a70f0;
    }
    button:focus{
      background-color: #438a70f0;
    }
    img{
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;  
    }
    .card-component{

      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      background-color: hsl(0, 0%, 100%);
      margin: 0 auto 0 auto;
      width: 645px;
      height: 449px;
      border-radius: 15px;
  
    }
    p{
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      color: hsl(228, 12%, 48%);
    }
    #description{
      height: 449px;
      width: 50%;
      float: right;
      padding: 10px;
      padding: 3px;
      
    }
    .name{
      letter-spacing: 4px;
      margin-top: 21px;
    margin-left: 4px;
    }
    .price{
      
      font-size: 35px;
      font-family: 'Fraunces', serif,bold;
      color: #3E8168;
    }
    span{
      margin-right: 5px;
    }
  </style>

<div class="card-component">
  
  <img src="C:\Users\pablo\Desktop\product-preview-card-component-main\product-preview-card-component-main\images\image-product-desktop.jpg" />

    <p class="name">PERFUME</p>
    <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
   
    <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
     Perfumer-Creator<br> for the House of CHANEL.</p>
     

    <a class="price"><b>$149.99</b></a>
    <s><p>$169.99</p></s>
   
     <button><span class="material-symbols-outlined">
